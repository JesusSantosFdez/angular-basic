<p>Listado de héroes</p>

<!-- Para trabajar con condicionales IF (condicion) -  ELSE (etiquetaDeTempalte)-->
<div *ngIf="heroeBorrado !== ''; else noBorrado">
    <h1>Héroe borrado:     <small>{{heroeBorrado}}</small></h1>

    <br><br>
</div>
<ng-template #noBorrado>
    <h1>No se ha borrado nada</h1>

    <br><br>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}} -> {{heroe}}
    </li>
</ul>
