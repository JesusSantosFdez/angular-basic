<h1>{{nombre}}</h1>

<dl>
    <td> Nombre:</td>
    <dd> {{ nombre }}</dd>

    <td> Edad:</td>
    <dd> {{ edad }}</dd>

    <td> Función:</td>
    <dd> {{ obtenerNombre() }}</dd>

    <td> Mayúsculas 1:</td>
    <dd> {{ nombre.toUpperCase() }}</dd>

    <td> Mayúsculas 2:</td>
    <dd> {{ nombreMayusculas }}</dd>

</dl>

<button (click)="cambiarNombre()">
    Cambiar Heroe
</button>

<button (click)="cambiarEdad()">
    Cambiar edad
</button>
